
<html><head>
        <div id="samples"> </div>
        <script type="text/javascript" src="param_test.js"></script>
        <script type="text/javascript">
            var writeln = function (s) { document.getElementById("samples").innerHTML += s + "<br>"; }
            church_params["num-vars"] = 5;

            writeln("Changing number of variables to 5");
            var samples = run_church_main();
            writeln("Samples: " + JSON.stringify(samples));

            writeln("Changing number of variables to 7")
            church_params["num-vars"] = 7;
            samples = run_church_main();
            writeln("Samples: " + JSON.stringify(samples));

            writeln("Changing sampling to be {0, 1} and number of variables back to 5")
            church_params["num-vars"] = 5;
            church_params["min-val"] = 0;
            church_params["max-val"] = 1;
            samples = run_church_main();
            writeln("Samples: " + JSON.stringify(samples));

            writeln("Changing constraint penalty to 0.0001")
            church_params["penalty"] = 0.0001;
            samples = run_church_main();
            writeln("Samples: " + JSON.stringify(samples));
        </script>

</head>
<body></body>
</html>
